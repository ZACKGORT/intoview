<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Timeline Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            background: #000;
            cursor: crosshair;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Viewport Rails */
        .viewport-rail {
            position: absolute;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .viewport-rail.top {
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            transform: translateY(-100%);
        }

        .viewport-rail.left {
            top: 48px;
            left: 0;
            bottom: 48px;
            width: 48px;
            transform: translateX(-100%);
        }

        .viewport-rail.right {
            top: 48px;
            right: 0;
            bottom: 48px;
            width: 48px;
            transform: translateX(100%);
        }

        .viewport-rail.bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 48px;
            transform: translateY(100%);
        }

        .viewport-rail.active {
            transform: translate(0);
        }

        /* Rail Buttons */
        .rail-toggle {
            position: absolute;
            width: 32px;
            height: 32px;
            background: rgba(100, 100, 120, 0.8);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 101;
        }

        .rail-toggle:hover {
            background: rgba(150, 150, 170, 0.9);
            transform: scale(1.1);
        }

        .rail-toggle.top { top: 8px; left: 50%; transform: translateX(-50%); }
        .rail-toggle.left { left: 8px; top: 50%; transform: translateY(-50%); }
        .rail-toggle.right { right: 8px; top: 50%; transform: translateY(-50%); }
        .rail-toggle.bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            height: 100%;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            background: rgba(80, 80, 100, 0.8);
            border: 1px solid rgba(120, 120, 140, 0.5);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(100, 100, 120, 0.9);
            transform: translateY(-1px);
        }

        .btn.active {
            background: rgba(100, 150, 200, 0.8);
            border-color: rgba(150, 200, 250, 0.8);
        }

        /* Context Menu */
        .context-menu {
            position: absolute;
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 120, 0.3);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 180px;
            z-index: 200;
            display: none;
        }

        .context-menu-item {
            padding: 10px 16px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .context-menu-item:hover {
            background: rgba(80, 80, 100, 0.5);
        }

        .context-menu-separator {
            height: 1px;
            background: rgba(100, 100, 120, 0.2);
            margin: 4px 0;
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            top: 60px;
            left: 60px;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 16px;
            color: white;
            font-size: 12px;
            max-width: 250px;
            z-index: 90;
        }

        .info-panel h3 {
            margin-bottom: 8px;
            font-size: 14px;
            color: #8ab4f8;
        }

        .info-panel p {
            margin: 4px 0;
            opacity: 0.9;
        }

        /* Mode Indicator */
        .mode-indicator {
            position: absolute;
            top: 60px;
            right: 60px;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 12px;
            z-index: 90;
        }

        .mode-indicator.launch-mode {
            background: rgba(200, 100, 50, 0.8);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        /* Vertical Controls */
        .vertical-controls {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 8px;
        }

        .vertical-controls .btn {
            writing-mode: horizontal-tb;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <!-- Viewport Rails -->
        <div class="viewport-rail top" id="top-rail">
            <div class="controls">
                <div class="control-group">
                    <button class="btn active" data-camera="quarterback">Quarterback</button>
                    <button class="btn" data-camera="birdseye">Bird's Eye</button>
                    <button class="btn" data-camera="field">Field Level</button>
                    <button class="btn" data-camera="endzone">End Zone</button>
                </div>
                <div class="control-group">
                    <button class="btn" id="launch-mode-btn">Launch Mode</button>
                    <button class="btn" id="add-cube-btn">Add Task</button>
                    <button class="btn" id="connect-mode-btn">Connect</button>
                </div>
            </div>
        </div>

        <div class="viewport-rail left" id="left-rail">
            <div class="vertical-controls">
                <div class="control-group">
                    <button class="btn" id="zoom-in-btn">+</button>
                    <button class="btn" id="zoom-out-btn">−</button>
                </div>
            </div>
        </div>

        <div class="viewport-rail right" id="right-rail">
            <div class="vertical-controls">
                <div class="control-group">
                    <button class="btn" id="dof-toggle">DOF</button>
                    <button class="btn" id="grid-toggle">Grid</button>
                </div>
            </div>
        </div>

        <div class="viewport-rail bottom" id="bottom-rail">
            <div class="controls">
                <div class="control-group">
                    <span style="color: white; font-size: 12px;">Timeline: </span>
                    <button class="btn" data-filter="all">All</button>
                    <button class="btn" data-filter="work">Work</button>
                    <button class="btn" data-filter="personal">Personal</button>
                    <button class="btn" data-filter="urgent">Urgent</button>
                </div>
            </div>
        </div>

        <!-- Rail Toggles -->
        <button class="rail-toggle top" data-rail="top">▲</button>
        <button class="rail-toggle left" data-rail="left">◄</button>
        <button class="rail-toggle right" data-rail="right">►</button>
        <button class="rail-toggle bottom" data-rail="bottom">▼</button>

        <!-- Context Menu -->
        <div class="context-menu" id="context-menu">
            <div class="context-menu-item" data-action="edit">Edit Task</div>
            <div class="context-menu-item" data-action="delete">Delete</div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item" data-action="priority-high">High Priority</div>
            <div class="context-menu-item" data-action="priority-medium">Medium Priority</div>
            <div class="context-menu-item" data-action="priority-low">Low Priority</div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item" data-action="connect">Connect to...</div>
            <div class="context-menu-item" data-action="anchor">Anchor/Unanchor</div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel" id="info-panel">
            <h3>Selected Task</h3>
            <p id="info-title">No selection</p>
            <p id="info-category">-</p>
            <p id="info-priority">-</p>
        </div>

        <!-- Mode Indicator -->
        <div class="mode-indicator" id="mode-indicator">
            Navigation Mode
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">Initializing 3D Timeline...</div>
    </div>

                "gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
          
              "}"
          
            ].join( "\n" ),
          
            fragmentShader: [
          
              "uniform float opacity;",
          
              "uniform sampler2D tDiffuse;",
          
              "varying vec2 vUv;",
          
              "void main() {",
          
                "vec4 texel = texture2D( tDiffuse, vUv );",
          
                "gl_FragColor = opacity * texel;",
          
              "}"
          
            ].join( "\n" )
          
          };
              </script>













              <script>
        // Global Variables
        let scene, camera, renderer, composer;
        let physicsWorld;
        let controls;
        let cubes = [];
        let groundMarkers = [];
        let connections = [];
        let selectedCube = null;
        let targetLaunchMode = false;
        let connectMode = false;
        let sourceCubeForConnection = null;
        let raycaster, mouse;
        let clock = new THREE.Clock();
        let dofEnabled = true;
        let gridEnabled = true;
        let currentFilter = 'all';
        let gridHelper; // Reference for toggling grid

        // Camera Presets
        const cameraPresets = {
            quarterback: {
                position: new THREE.Vector3(0, 15, 30),
                target: new THREE.Vector3(0, 0, 0)
            },
            birdseye: {
                position: new THREE.Vector3(0, 50, 0),
                target: new THREE.Vector3(0, 0, 0)
            },
            field: {
                position: new THREE.Vector3(0, 5, 15),
                target: new THREE.Vector3(0, 0, 0)
            },
            endzone: {
                position: new THREE.Vector3(-40, 10, 0),
                target: new THREE.Vector3(0, 0, 0)
            }
        };

        // Cube Categories with Colors
        const categories = {
            work: 0x4a90e2,
            personal: 0x7ed321,
            urgent: 0xf5515f,
            important: 0xf8b500,
            normal: 0x9013fe
        };

        // Initialize Application
        function init() {
            setupScene();
            setupPhysics();
            setupLighting();
            createTimeline();
            createSampleCubes();
            setupControls();
            setupPostProcessing();
            setupEventListeners();
            animate();
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        // Scene Setup
        function setupScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 50, 200);

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );

            // Set initial camera position
            const preset = cameraPresets.quarterback;
            camera.position.copy(preset.position);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
        }

        // Physics Setup
        function setupPhysics() {
            physicsWorld = new CANNON.World();
            physicsWorld.gravity.set(0, -9.82, 0);
            physicsWorld.broadphase = new CANNON.NaiveBroadphase();
            physicsWorld.solver.iterations = 10;

            // Ground physics
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({ mass: 0 });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            physicsWorld.add(groundBody);
        }

        // Lighting Setup
        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Main directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);

            // Point lights for atmosphere
            const pointLight1 = new THREE.PointLight(0x4a90e2, 0.5, 20);
            pointLight1.position.set(10, 5, 10);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xf5515f, 0.3, 15);
            pointLight2.position.set(-10, 5, -10);
            scene.add(pointLight2);
        }

        // Create Timeline Ground
        function createTimeline() {
            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(100, 50, 20, 10);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a2e,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid helper
            gridHelper = new THREE.GridHelper(100, 20, 0x444466, 0x222244);
            scene.add(gridHelper);

            // Timeline markers (yard lines)
            for (let i = -50; i <= 50; i += 10) {
                createGroundMarker(i);
            }
        }

        // Create Ground Markers
        function createGroundMarker(position) {
            const markerGeometry = new THREE.BoxGeometry(0.2, 2, 0.2);
            const markerMaterial = new THREE.MeshStandardMaterial({
                color: 0x666688,
                emissive: 0x222244,
                emissiveIntensity: 0.3
            });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.position.set(position, 1, 0);
            marker.castShadow = true;
            scene.add(marker);
            groundMarkers.push(marker);

            // Add label
            const labelGeometry = new THREE.PlaneGeometry(2, 0.5);
            const labelMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.7
            });
            const label = new THREE.Mesh(labelGeometry, labelMaterial);
            label.position.set(position, 2.5, 0);
            label.lookAt(camera.position);
            scene.add(label);
        }

        // Create Sample Cubes
        function createSampleCubes() {
            const sampleData = [
                { x: -30, y: 2, z: 5, size: 1.5, category: 'work', title: 'Project Alpha', priority: 0.8 },
                { x: -20, y: 1, z: -3, size: 1, category: 'personal', title: 'Doctor Appointment', priority: 0.6 },
                { x: -10, y: 3, z: 8, size: 2, category: 'urgent', title: 'Client Meeting', priority: 0.9 },
                { x: 0, y: 1.5, z: -5, size: 1.2, category: 'work', title: 'Code Review', priority: 0.5 },
                { x: 10, y: 2.5, z: 3, size: 1.8, category: 'important', title: 'Team Planning', priority: 0.7 },
                { x: 20, y: 1, z: -7, size: 1, category: 'personal', title: 'Grocery Shopping', priority: 0.3 },
                { x: 30, y: 4, z: 6, size: 2.5, category: 'urgent', title: 'Deadline Release', priority: 1.0 }
            ];

            sampleData.forEach(data => {
                createCube(data);
            });
        }

        // Create Individual Cube
        function createCube(data) {
            const geometry = new THREE.BoxGeometry(data.size, data.size, data.size);
            const material = new THREE.MeshStandardMaterial({
                color: categories[data.category] || categories.normal,
                roughness: 0.4,
                metalness: 0.6,
                emissive: categories[data.category] || categories.normal,
                emissiveIntensity: 0.1
            });

            const cube = new THREE.Mesh(geometry, material);
            // Set initial Y based on priority
            cube.position.set(data.x, 1 + data.priority * 3, data.z);
            cube.castShadow = true;
            cube.receiveShadow = true;
            cube.userData = {
                id: 'cube_' + Date.now() + '_' + Math.random(),
                title: data.title,
                category: data.category,
                priority: data.priority,
                isAnchored: false,
                animationState: 'none',
                originalColor: categories[data.category] || categories.normal
            };

            scene.add(cube);

            // Physics body
            const shape = new CANNON.Box(new CANNON.Vec3(data.size/2, data.size/2, data.size/2));
            const body = new CANNON.Body({ mass: 1 });
            body.addShape(shape);
            body.position.set(data.x, 1 + data.priority * 3, data.z);
            physicsWorld.add(body);

            cube.userData.physicsBody = body;
            cubes.push(cube);

            return cube;
        }

        // Setup Camera Controls
        function setupControls() {
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2.2;
            controls.minDistance = 5;
            controls.maxDistance = 100;
            
            // Set initial target
            controls.target.copy(cameraPresets.quarterback.target);
            controls.update();
        }

        // Setup Post-Processing
        function setupPostProcessing() {
            composer = new THREE.EffectComposer(renderer);

            // Render pass
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);

            // Bokeh pass (depth of field)
            const bokehPass = new THREE.BokehPass(scene, camera, {
                focus: 1.0,
                aperture: 0.025,
                maxblur: 0.01,
                width: window.innerWidth,
                height: window.innerHeight
            });
            composer.addPass(bokehPass);

            // Store reference for dynamic focus
            window.bokehPass = bokehPass;
        }

        // Event Listeners
        function setupEventListeners() {
            // Window resize
            window.addEventListener('resize', onWindowResize);

            // Mouse events
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('contextmenu', onRightClick);

            // Keyboard events
            document.addEventListener('keydown', onKeyDown);

            // UI Controls
            setupUIControls();
        }

        // Window Resize Handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if (composer) composer.setSize(window.innerWidth, window.innerHeight);
        }

        // Mouse Click Handler
        function onMouseClick(event) {
            if (targetLaunchMode && selectedCube) {
                handleTargetLaunch(event);
            } else if (connectMode && sourceCubeForConnection) {
                handleConnection(event);
            } else {
                selectCube(event);
            }
        }

        // Mouse Move Handler
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update hover effects
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            cubes.forEach(cube => {
                cube.material.emissiveIntensity = 0.1;
            });

            if (intersects.length > 0) {
                const hoveredCube = intersects[0].object;
                hoveredCube.material.emissiveIntensity = 0.3;
                document.body.style.cursor = 'pointer';
            } else {
                document.body.style.cursor = 'crosshair';
            }
        }

        // Right Click Handler
        function onRightClick(event) {
            event.preventDefault();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                selectedCube = intersects[0].object;
                showContextMenu(event.clientX, event.clientY);
            }
        }

        // Keyboard Handler
        function onKeyDown(event) {
            switch(event.key) {
                case 'Escape':
                    targetLaunchMode = false;
                    connectMode = false;
                    sourceCubeForConnection = null;
                    selectedCube = null;
                    updateModeIndicator();
                    break;
                case 'Delete':
                    if (selectedCube) {
                        deleteCube(selectedCube);
                    }
                    break;
                case 'l':
                case 'L':
                    toggleLaunchMode();
                    break;
                case 'c':
                case 'C':
                    toggleConnectMode();
                    break;
            }
        }

        // Cube Selection
        function selectCube(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                selectedCube = intersects[0].object;
                highlightCube(selectedCube);
                updateInfoPanel(selectedCube);
                updateDepthOfField(selectedCube);
            } else {
                selectedCube = null;
                updateInfoPanel(null);
            }
        }

        // Highlight Cube
        function highlightCube(cube) {
            cubes.forEach(c => {
                c.material.emissiveIntensity = 0.1;
            });
            cube.material.emissiveIntensity = 0.5;
        }

        // Update Info Panel
        function updateInfoPanel(cube) {
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('info-title');
            const category = document.getElementById('info-category');
            const priority = document.getElementById('info-priority');

            if (cube) {
                title.textContent = cube.userData.title;
                category.textContent = 'Category: ' + cube.userData.category;
                priority.textContent = 'Priority: ' + (cube.userData.priority * 100).toFixed(0) + '%';
            } else {
                title.textContent = 'No selection';
                category.textContent = '-';
                priority.textContent = '-';
            }
        }

        // Update Depth of Field
        function updateDepthOfField(targetCube) {
            if (!dofEnabled || !window.bokehPass) return;

            const distance = camera.position.distanceTo(targetCube.position);
            window.bokehPass.uniforms['focus'].value = distance;
        }

        // Launch Mode Functions
        function toggleLaunchMode() {
            targetLaunchMode = !targetLaunchMode;
            connectMode = false;
            sourceCubeForConnection = null;
            updateModeIndicator();
            if (targetLaunchMode && !selectedCube) {
                // Prompt for selection if none
                alert('Select a cube first, then enter Launch Mode.');
                targetLaunchMode = false;
                updateModeIndicator();
            }
        }

        function handleTargetLaunch(event) {
            raycaster.setFromCamera(mouse, camera);
            
            // Create invisible ground plane for intersection
            const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            const intersectionPoint = new THREE.Vector3();
            raycaster.ray.intersectPlane(groundPlane, intersectionPoint);

            if (selectedCube && intersectionPoint) {
                launchCube(selectedCube, intersectionPoint);
                targetLaunchMode = false;
                updateModeIndicator();
            }
        }

        function launchCube(cube, targetPosition) {
            const body = cube.userData.physicsBody;
            const cubePosition = cube.position;

            // Calculate launch velocity
            const direction = new THREE.Vector3()
                .subVectors(targetPosition, cubePosition)
                .normalize();
            
            const distance = cubePosition.distanceTo(targetPosition);
            const velocity = direction.multiplyScalar(distance * 2);
            velocity.y = 8; // Add upward velocity for arc

            body.velocity.set(velocity.x, velocity.y, velocity.z);
            body.angularVelocity.set(
                Math.random() * 2 - 1,
                Math.random() * 2 - 1,
                Math.random() * 2 - 1
            );

            // Visual effect
            createLaunchEffect(cubePosition);
        }

        function createLaunchEffect(position) {
            const particleGeometry = new THREE.SphereGeometry(0.1, 8, 6);
            const particleMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.8
            });

            for (let i = 0; i < 10; i++) {
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.copy(position);
                particle.velocity = new THREE.Vector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2,
                    Math.random() * 2 - 1
                );
                scene.add(particle);

                // Animate and remove particles
                let opacity = 0.8;
                const animateParticle = () => {
                    particle.position.add(particle.velocity);
                    particle.velocity.multiplyScalar(0.95);
                    opacity -= 0.02;
                    particle.material.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        scene.remove(particle);
                    }
                };
                animateParticle();
            }
        }

        // Connect Mode Functions
        function toggleConnectMode() {
            connectMode = !connectMode;
            targetLaunchMode = false;
            sourceCubeForConnection = null;
            updateModeIndicator();
        }

        function handleConnection(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                const targetCube = intersects[0].object;
                
                if (!sourceCubeForConnection) {
                    sourceCubeForConnection = targetCube;
                    highlightCube(sourceCubeForConnection);
                } else if (sourceCubeForConnection !== targetCube) {
                    createConnection(sourceCubeForConnection, targetCube);
                    sourceCubeForConnection = null;
                    connectMode = false;
                    updateModeIndicator();
                }
            }
        }

        function createConnection(cube1, cube2) {
            const points = [cube1.position, cube2.position];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.6
            });
            
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            connections.push(line);
        }

        // Context Menu
        function showContextMenu(x, y) {
            const menu = document.getElementById('context-menu');
            menu.style.display = 'block';
            menu.style.left = x + 'px';
            menu.style.top = y + 'px';

            // Add event listeners to menu items
            const menuItems = menu.querySelectorAll('.context-menu-item');
            menuItems.forEach(item => {
                item.onclick = (e) => {
                    handleContextMenuAction(e.target.dataset.action);
                    menu.style.display = 'none';
                };
            });

            // Close menu when clicking elsewhere
            const hideMenu = (e) => {
                if (!menu.contains(e.target)) {
                    menu.style.display = 'none';
                    document.removeEventListener('click', hideMenu);
                }
            };
            setTimeout(() => {
                document.addEventListener('click', hideMenu);
            }, 100);
        }

        function handleContextMenuAction(action) {
            if (!selectedCube) return;

            switch(action) {
                case 'edit':
                    const newTitle = prompt('Edit task title:', selectedCube.userData.title);
                    if (newTitle) {
                        selectedCube.userData.title = newTitle;
                        updateInfoPanel(selectedCube);
                    }
                    break;
                case 'delete':
                    deleteCube(selectedCube);
                    break;
                case 'priority-high':
                    setCubePriority(selectedCube, 0.9);
                    break;
                case 'priority-medium':
                    setCubePriority(selectedCube, 0.5);
                    break;
                case 'priority-low':
                    setCubePriority(selectedCube, 0.1);
                    break;
                case 'anchor':
                    toggleCubeAnchor(selectedCube);
                    break;
                case 'connect':
                    sourceCubeForConnection = selectedCube;
                    connectMode = true;
                    updateModeIndicator();
                    break;
            }
        }

        function deleteCube(cube) {
            scene.remove(cube);
            physicsWorld.removeBody(cube.userData.physicsBody);
            cubes = cubes.filter(c => c !== cube);
            selectedCube = null;
            updateInfoPanel(null);
        }

        function setCubePriority(cube, priority) {
            cube.userData.priority = priority;
            cube.position.y = 1 + priority * 3; // Higher priority = higher elevation
            cube.userData.physicsBody.position.y = cube.position.y; // Sync physics
            updateInfoPanel(cube);
        }

        function toggleCubeAnchor(cube) {
            cube.userData.isAnchored = !cube.userData.isAnchored;
            const body = cube.userData.physicsBody;
            body.mass = cube.userData.isAnchored ? 0 : 1;
        }

        // UI Controls
        function setupUIControls() {
            // Rail toggles
            document.querySelectorAll('.rail-toggle').forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    const rail = e.target.dataset.rail;
                    document.getElementById(rail + '-rail').classList.toggle('active');
                });
            });

            // Camera presets
            document.querySelectorAll('[data-camera]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const presetName = e.target.dataset.camera;
                    const preset = cameraPresets[presetName];
                    
                    // Smooth camera transition
                    const startPos = camera.position.clone();
                    const startTarget = controls.target.clone();
                    const duration = 1000;
                    const startTime = Date.now();

                    const animateCamera = () => {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const eased = 1 - Math.pow(1 - progress, 3); // Ease out cubic

                        camera.position.lerpVectors(startPos, preset.position, eased);
                        controls.target.lerpVectors(startTarget, preset.target, eased);
                        controls.update();

                        if (progress < 1) {
                            requestAnimationFrame(animateCamera);
                        }
                    };
                    animateCamera();

                    // Update active button
                    document.querySelectorAll('[data-camera]').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });

            // Mode buttons
            document.getElementById('launch-mode-btn').addEventListener('click', toggleLaunchMode);
            document.getElementById('connect-mode-btn').addEventListener('click', toggleConnectMode);

            // Add cube button
            document.getElementById('add-cube-btn').addEventListener('click', () => {
                const newCubeData = {
                    x: Math.random() * 60 - 30,
                    y: 2,
                    z: Math.random() * 20 - 10,
                    size: 1 + Math.random(),
                    category: 'normal',
                    title: 'New Task ' + (cubes.length + 1),
                    priority: Math.random()
                };
                createCube(newCubeData);
            });

            // Zoom controls
            document.getElementById('zoom-in-btn').addEventListener('click', () => {
                camera.position.multiplyScalar(0.9);
                controls.update();
            });

            document.getElementById('zoom-out-btn').addEventListener('click', () => {
                camera.position.multiplyScalar(1.1);
                controls.update();
            });

            // Toggle buttons
            document.getElementById('dof-toggle').addEventListener('click', (e) => {
                dofEnabled = !dofEnabled;
                e.target.classList.toggle('active');
            });

            document.getElementById('grid-toggle').addEventListener('click', (e) => {
                gridEnabled = !gridEnabled;
                e.target.classList.toggle('active');
                if (gridHelper) {
                    gridHelper.visible = gridEnabled;
                }
            });

            // Filter buttons
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentFilter = e.target.dataset.filter;
                    filterCubes(currentFilter);
                    
                    // Update active button
                    document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });
        }

        function filterCubes(filter) {
            cubes.forEach(cube => {
                if (filter === 'all' || cube.userData.category === filter) {
                    cube.visible = true;
                } else {
                    cube.visible = false;
                }
            });
        }

        function updateModeIndicator() {
            const indicator = document.getElementById('mode-indicator');
            indicator.classList.remove('launch-mode');

            if (targetLaunchMode) {
                indicator.textContent = 'Launch Mode - Select target';
                indicator.classList.add('launch-mode');
            } else if (connectMode) {
                indicator.textContent = 'Connect Mode - Select cubes';
            } else {
                indicator.textContent = 'Navigation Mode';
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();

            // Update physics
            physicsWorld.step(deltaTime);

            // Sync physics with visual
            cubes.forEach(cube => {
                if (cube.userData.physicsBody && !cube.userData.isAnchored) {
                    cube.position.copy(cube.userData.physicsBody.position);
                    cube.quaternion.copy(cube.userData.physicsBody.quaternion);
                }

                // Animate cubes
                if (cube.userData.animationState !== 'none') {
                    animateCube(cube, deltaTime);
                }
            });

            // Update connections (dynamic positions)
            connections.forEach((line, index) => {
                if (line.userData && line.userData.cubes) {
                    const points = [
                        line.userData.cubes[0].position,
                        line.userData.cubes[1].position
                    ];
                    line.geometry.setFromPoints(points);
                }
                line.geometry.attributes.position.needsUpdate = true;
            });

            // Update controls
            controls.update();

            // Render
            if (dofEnabled && composer) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        function animateCube(cube, deltaTime) {
            const time = clock.getElapsedTime();
            
            switch(cube.userData.animationState) {
                case 'pulsating':
                    const scale = 1 + Math.sin(time * 3) * 0.1;
                    cube.scale.setScalar(scale);
                    break;
                case 'wobbling':
                    cube.rotation.x = Math.sin(time * 2) * 0.1;
                    cube.rotation.z = Math.cos(time * 2) * 0.1;
                    break;
                case 'glowing':
                    const intensity = 0.1 + Math.sin(time * 4) * 0.2;
                    cube.material.emissiveIntensity = intensity;
                    break;
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
