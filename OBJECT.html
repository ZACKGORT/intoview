<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Component Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #050505;
      --card-bg: #111111;
      --ink: #ffffff;
      --ink-dim: #888888;
      --accent: #FFED29;
     
      --neon-green: #22c55e;
      --neon-orange: #f97316;
      --neon-red: #ef4444;
      --neon-blue: #3b82f6;
     
      --glass-bg: rgba(20, 20, 20, 0.85);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-blur: 16px;
     
      --font-mono: 'JetBrains Mono', monospace;
      --font-sans: 'Inter', sans-serif;
    }

    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; font-family: var(--font-sans); background: var(--bg-color); color: var(--ink); }
    
    /* Component Dashboard Styles */
    .component-card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .preview {
      border: 1px dashed var(--ink-dim);
      padding: 16px;
      border-radius: 8px;
      overflow: auto;
    }
    pre {
      background: rgba(0,0,0,0.5);
      padding: 16px;
      border-radius: 8px;
      overflow: auto;
      font-family: var(--font-mono);
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    #componentGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    input[type="search"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--ink);
    }
    button.btn-secondary {
      padding: 12px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--ink);
      border-radius: 8px;
      cursor: pointer;
    }
    button.btn-secondary:hover {
      background: var(--glass-border);
    }
    /* Status Dot for preview */
    .status-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background-color: currentColor; 
      box-shadow: 0 0 6px currentColor, 0 0 12px currentColor;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }
    }
    .text-green { color: var(--neon-green); }
    /* Pill for preview */
    .pill.active {
      padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 600;
      background: var(--ink); color: var(--bg-color); border-color: var(--ink);
    }
    /* Card for preview */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      display: flex; flex-direction: column; gap: 12px;
    }
    .card-top { display: flex; justify-content: space-between; align-items: center; }
    .card-provider { font-weight: 600; font-size: 14px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }
    .card-timer {
      font-family: var(--font-mono);
      font-size: 2.4rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -1px;
      margin: 8px 0;
    }
    .card-meta { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--ink-dim); border-top: 1px solid var(--glass-border); padding-top: 12px; }
    .card-email { font-family: var(--font-mono); opacity: 0.8; }

    /* Additional styles from the file for previews */
    .theme-btn {
        background: transparent; border: none; color: var(--ink-dim);
        cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center;
        transition: all 0.3s ease;
    }
    .bottom-nav {
      width: 400px;
      height: 64px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 8px 0 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .nav-btn {
      width: 48px; height: 48px;
      border-radius: 50%;
      border: none; background: transparent;
      color: var(--ink-dim);
      font-size: 20px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .nav-group { display: flex; align-items: center; gap: 4px; }
    .overlay {
      background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
      display: flex; align-items: flex-end;
    }
    .modal-sheet {
      width: 100%; background: var(--bg-color);
      border-top: 1px solid var(--glass-border);
      border-radius: 24px 24px 0 0;
      padding: 24px;
    }
    .close-btn {
       position: absolute; top: 16px; right: 16px;
       background: transparent; border: none; color: var(--ink-dim);
       cursor: pointer; padding: 8px; border-radius: 50%;
       transition: color 0.2s;
    }
    .form-group { margin-bottom: 16px; }
    label { display: block; font-size: 12px; font-weight: 600; color: var(--ink-dim); margin-bottom: 6px; text-transform: uppercase; }
    input, select, textarea {
      width: 100%; padding: 16px;
      background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
      border-radius: 12px; color: var(--ink); font-size: 16px;
    }
    .status-toggles { display: flex; gap: 8px; }
    .btn-toggle {
       flex: 1; padding: 12px; border-radius: 12px; font-weight: 700; border: 1px solid var(--glass-border);
       background: transparent; cursor: pointer; transition: all 0.2s; font-size: 14px;
       line-height: 1;
    }
    .pill-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .pill-option {
       padding: 8px 12px; border-radius: 8px; font-size: 14px; font-weight: 600; text-align: center;
       background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
       cursor: pointer; transition: all 0.2s; line-height: 1.2;
    }
    .accordion-item {
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        margin-bottom: 8px;
        overflow: hidden;
        transition: all 0.2s;
    }
    .accordion-header {
        width: 100%; background: transparent; border: none; padding: 16px;
        text-align: left; color: var(--ink); font-weight: 600; font-size: 15px; cursor: pointer;
        display: flex; justify-content: space-between; align-items: center;
    }
    .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
    .accordion-content-inner { padding: 0 16px 16px 16px; font-size: 14px; color: var(--ink-dim); line-height: 1.6; }
    .toast {
      background: var(--accent); color: #000; padding: 10px 20px; border-radius: 20px;
      font-weight: 700; font-size: 12px;
    }
    .scatter-controls {
      display: flex; flex-direction: column; gap: 10px;
    }
    .control-btn { 
        width: 48px; height: 48px; 
        border-radius: 50%; 
        background: var(--glass-bg); 
        border: 1px solid var(--glass-border); 
        color: var(--ink); 
        font-size: 20px; 
        display: flex; align-items: center; justify-content: center;
    }
    .context-menu {
      background: var(--card-bg); border: 1px solid var(--glass-border);
      border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      width: 220px; overflow: hidden;
    }
    .ctx-header { padding: 8px 12px; font-size: 10px; text-transform: uppercase; color: var(--ink-dim); border-bottom: 1px solid var(--glass-border); letter-spacing: 1px; }
    .ctx-item {
      padding: 12px 16px; font-size: 14px; color: var(--ink); cursor: pointer; display: flex; align-items: center; gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.02);
      transition: background 0.2s;
    }
    .list-table { width: 100%; border-collapse: collapse; font-size: 13px; font-family: var(--font-mono); }
    .list-table th, .list-table td { padding: 12px; border-bottom: 1px solid var(--glass-border); text-align: left; }
    .list-table th {
      font-weight: 700; text-transform: uppercase; font-size: 11px; color: var(--ink-dim);
      letter-spacing: 1px;
    }
    .list-table tr:hover { background: rgba(255, 255, 255, 0.05); }
  </style>
</head>

let allComponents = components;

function renderComponents(filtered = allComponents) {
    const grid = document.getElementById('componentGrid');
    grid.innerHTML = '';
    filtered.forEach(comp => {
        const card = document.createElement('div');
        card.className = 'component-card';
        card.innerHTML = `
            <h3>${comp.name}</h3>
            <p>${comp.description || ''}</p>
            <div class="preview">${comp.preview}</div>
            <pre><code>${comp.code}</code></pre>
            <button class="btn-secondary" onclick="copyToClipboard('${escape(comp.code)}')">Copy Code</button>
        `;
        grid.appendChild(card);
    });
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => alert('Code copied to clipboard!'));
}

document.getElementById('componentSearch').addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = allComponents.filter(c => 
        c.name.toLowerCase().includes(query) || c.description.toLowerCase().includes(query)
    );
    renderComponents(filtered);
});

renderComponents();
</script>
