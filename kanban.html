<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management System</title>
  <script crossorigin="" src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script crossorigin="" src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    :root {
        --primary-color: #3b82f6;
        --secondary-color: #8b5cf6;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --dark-bg: #0f172a;
        --light-bg: #1e293b;
        --card-bg: rgba(30, 41, 59, 0.1);
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #6d28d9 100%);
        min-height: 100vh;
        color: var(--text-primary);
        overflow-x: hidden;
    }
    
    #root {
        width: 100%;
        min-height: 100vh;
    }
    
    /* Three.js Background Canvas */
    #three-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
    }
    
    /* Login Screen Styles (kept for reference, but bypassed) */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    .login-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 40px;
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    .login-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .login-subtitle {
        color: var(--text-secondary);
        margin-bottom: 30px;
        font-size: 14px;
    }
    
    .role-selection {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
    }
    
    .role-btn {
        padding: 15px 20px;
        border: 2px solid var(--border-color);
        background: var(--light-bg);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--text-primary);
    }
    
    .role-btn:hover {
        border-color: var(--primary-color);
        background: var(--dark-bg);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }
    
    .role-btn i {
        font-size: 18px;
        color: var(--primary-color);
    }
    
    /* Main Application Layout */
    .app-container {
        display: flex;
        height: 100vh;
    }
    
    .sidebar {
        width: 280px;
        background: light;
        color: var(--text-primary);
        padding: 30px 20px;
        overflow-y: auto;
        transition: width 0.3s ease;
    }
    
    .sidebar.collapsed {
        width: 60px;
        padding: 30px 10px;
    }
    
    .sidebar.collapsed .user-info, .sidebar.collapsed .nav-link span, .sidebar.collapsed .notification-badge {
        display: none;
    }
    
    .sidebar.collapsed .user-profile {
        justify-content: center;
    }
    
    .sidebar.collapsed .nav-link {
        justify-content: center;
        padding: 12px;
    }
    
    .user-profile {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
    }
    
    .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
    }
    
    .user-info h3 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
    }
    
    .user-info p {
        font-size: 12px;
        opacity: 0.7;
    }
    
    .nav-menu {
        list-style: none;
    }
    
    .nav-item {
        margin-bottom: 8px;
    }
    
    .nav-link {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 14px;
        cursor: pointer;
    }
    
    .nav-link:hover,
    .nav-link.active {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
    }
    
    .nav-link i {
        width: 20px;
        text-align: center;
    }
    
    /* Main Content Area */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: margin-left 0.3s ease;
    }
    
    .header {
        background: none;
        padding: 20px 30px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .header-title {
        font-size: 24px;
        font-weight: 700;
    }
    
    .header-actions {
        display: flex;
        gap: 15px;
        align-items: center;
    }
    
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .btn-primary {
        background: var(--primary-color);
        color: white;
    }
    
    .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }
    
    .btn-secondary {
        background: var(--light-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
    }
    
    .btn-secondary:hover {
        background: var(--dark-bg);
    }
    
    /* Kanban Board Styles */
    .kanban-container {
        flex: 1;
        padding: 30px;
        overflow-x: auto;
        overflow-y: auto;
    }
    
    .kanban-board {
        display: flex;
        gap: 20px;
        min-height: 600px;
    }
    
    .kanban-column {
        flex: 1;
        min-width: 300px;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
    }
    
    .kanban-column.drag-over {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--primary-color);
    }
    
    .column-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--border-color);
    }
    
    .column-title {
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .column-count {
        background: var(--border-color);
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
    }
    
    .notes-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 200px;
    }
    
    /* Note Card Styles */
    .note-card {
        background: var(--light-bg);
        border-radius: 12px;
        padding: 16px;
        box-shadow: var(--shadow-sm);
        cursor: move;
        transition: all 0.3s ease;
        border-left: 4px solid var(--primary-color);
        opacity: 1 !important;
    }
    
    .note-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
    }
    
    .note-card.dragging {
        opacity: 0.5;
        transform: rotate(2deg) scale(1.05);
    }
    
    .note-card.urgent {
        border-left-color: var(--danger-color);
    }
    
    .note-card.high {
        border-left-color: var(--warning-color);
    }
    
    .note-card.medium {
        border-left-color: var(--primary-color);
    }
    
    .note-card.low {
        border-left-color: var(--success-color);
    }
    
    .note-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
    }
    
    .note-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        flex: 1;
    }
    
    .note-priority {
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
    }
    
    .priority-urgent {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger-color);
    }
    
    .priority-high {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning-color);
    }
    
    .priority-medium {
        background: rgba(59, 130, 246, 0.2);
        color: var(--primary-color);
    }
    
    .priority-low {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success-color);
    }
    
    .note-content {
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.5;
        margin-bottom: 12px;
    }
    
    .note-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: var(--text-secondary);
        gap: 12px;
    }
    
    .note-meta {
        display: flex;
        gap: 12px;
    }
    
    .note-meta span {
        display: flex;
        align-items: center;
        gap: 4px;
    }
    
    .note-assignee {
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .assignee-avatar {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8px;
        font-weight: 600;
        color: white;
    }

    .note-actions {
        display: flex;
        gap: 4px;
    }

    .note-action-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 4px 6px;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .note-action-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
    }
    
    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 0, 0, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
    }
    
    .modal {
        background: var(--light-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-lg);
    }
    
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }
    
    .modal-title {
        font-size: 20px;
        font-weight: 600;
    }
    
    .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .modal-close:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-primary);
    }
    
    .form-input,
    .form-textarea,
    .form-select {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: var(--light-bg);
        color: var(--text-primary);
    }
    
    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .form-textarea {
        resize: vertical;
        min-height: 100px;
    }
    
    .form-row {
        display: flex;
        gap: 15px;
    }
    
    .form-row .form-group {
        flex: 1;
    }
    
    .priority-options {
        display: flex;
        gap: 10px;
    }
    
    .priority-option {
        flex: 1;
        padding: 12px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-primary);
    }
    
    .priority-option:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
    }
    
    .priority-option.selected {
        color: white;
    }
    
    .priority-option.urgent.selected {
        background: var(--danger-color);
        border-color: var(--danger-color);
    }
    
    .priority-option.high.selected {
        background: var(--warning-color);
        border-color: var(--warning-color);
    }
    
    .priority-option.medium.selected {
        background: var(--primary-color);
        border-color: var(--primary-color);
    }
    
    .priority-option.low.selected {
        background: var(--success-color);
        border-color: var(--success-color);
    }
    
    .form-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 25px;
    }
    
    /* Filter Bar Styles */
    .filter-bar {
        background: none);
        padding: 20px 30px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        gap: 15px;
        align-items: center;
    }
    
    .filter-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .filter-label {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
    }
    
    /* Notification Badge */
    .notification-badge {
        position: relative;
    }
    
    .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--danger-color);
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
    }
    
    .sidebar-toggle {
      display: inline-flex;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .app-container {
            flex-direction: row;
        }
    
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }
    
        .main-content {
            width: 100%;
        }
    
        .kanban-board {
            flex-direction: column;
        }
    
        .kanban-column {
            min-width: 100%;
        }
    
        .modal {
            width: 95%;
            padding: 20px;
        }
    
        .filter-bar {
            flex-direction: column;
            align-items: stretch;
        }
    
        .header {
            padding: 15px 20px;
        }
    
        .kanban-container {
            padding: 20px;
        }
    }
    
    /* Loading and Empty States */
    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-secondary);
    }
    
    .empty-state i {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
    }
    
    .empty-state p {
        font-size: 14px;
        margin-bottom: 20px;
    }
    
    /* Animation Classes */
    .fade-in {
        animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .slide-in {
        animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
        from {
            transform: translateX(-100%);
        }
        to {
            transform: translateX(0);
        }
    }
  </style>
</head>
