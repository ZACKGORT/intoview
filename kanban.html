<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intoview • kanban — (v1.2)</title>
  <script crossorigin="" src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script crossorigin="" src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Fixed incorrect CDN URL for CSS3DRenderer -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <!-- Removed Draggable.min.js script -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    :root {
        --primary-color: #3b82f6;
        --secondary-color: #8b5cf6;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --dark-bg: #0f172a;
        --light-bg: #1e293b;
        --ui-bg: rgba(30, 41, 59, 0.1);
        --card-bg: rgba(30, 41, 59, 0.77);
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        --sms-color: #10b981;
        --urgent-glow: rgba(239, 68, 68, 0.3);
        --vh: 1vh;
    }
   
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
   
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #6d28d9 100%);
        min-height: calc(100 * var(--vh));
        color: var(--text-primary);
        overflow: hidden;
    }
   
    #three-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
   
    #vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.3) 100%);
      z-index: 10;
    }
    /* SMS-specific animations */
    @keyframes urgentPulse {
      0% { box-shadow: 0 0 0 0 var(--urgent-glow); }
      50% { box-shadow: 0 0 20px 10px var(--urgent-glow); }
      100% { box-shadow: 0 0 0 0 var(--urgent-glow); }
    }
    .urgent-sms-alert {
      animation: urgentPulse 2s infinite;
    }
    /* SMS Button Styles */
    .sms-btn {
      background: var(--sms-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .sms-btn:hover {
      background: #059669;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    /* Urgent Requests Column Special Styling */
    .urgent-requests-column {
      border: 2px solid var(--danger-color);
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
    }
    .urgent-requests-column .column-header {
      background: rgba(239, 68, 68, 0.2);
      margin: -20px -20px 20px -20px;
      padding: 20px;
      border-bottom: 2px solid var(--danger-color);
    }
    /* SMS Request Card */
    .sms-request-card {
      border-left: 4px solid var(--sms-color);
      position: relative;
    }
    .sms-request-card::before {
      content: '';
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      background: var(--sms-color);
      border-radius: 50%;
      animation: urgentPulse 2s infinite;
    }
    .sms-badge {
      background: var(--sms-color);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    /* Phone Number Input */
    .phone-input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .phone-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      background: var(--light-bg);
      color: var(--text-primary);
    }
    .verify-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .verify-btn:hover {
      background: #1d4ed8;
    }
    .verified-badge {
      background: var(--success-color);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    /* Enhanced Toast for SMS */
    .sms-toast {
      background: var(--sms-color);
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1001;
      max-width: 300px;
      animation: slideInToast 0.3s ease-out;
    }
    .sms-toast button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 24px;
      line-height: 1;
      padding: 0;
      margin-left: auto;
    }
    /* Live Status Indicator */
    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 12px;
      font-size: 11px;
      color: var(--success-color);
    }
    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--success-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    /* Include all original styles from kanban.html */
    .app-container {
        display: flex;
        height: calc(100 * var(--vh));
    }
    .sidebar {
        width: 280px;
        background: var(--ui-bg);
        backdrop-filter: blur(20px);
        color: var(--text-primary);
        padding: 30px 20px;
        overflow-y: auto;
        transition: width 0.3s ease;
    }
    .sidebar.collapsed {
        width: 60px;
        padding: 30px 10px;
    }
    .sidebar.collapsed .user-info, .sidebar.collapsed .nav-link span, .sidebar.collapsed .notification-badge {
        display: none;
    }
    .sidebar.collapsed .user-profile {
        justify-content: center;
    }
    .sidebar.collapsed .nav-link {
        justify-content: center;
        padding: 12px;
    }
    .user-profile {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
    }
    .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
    }
    .user-info h3 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
    }
    .user-info p {
        font-size: 12px;
        opacity: 0.7;
    }
    .nav-menu {
        list-style: none;
    }
    .nav-item {
        margin-bottom: 8px;
    }
    .nav-link {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 14px;
        cursor: pointer;
    }
    .nav-link:hover,
    .nav-link.active {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
    }
    .nav-link i {
        width: 20px;
        text-align: center;
    }
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: margin-left 0.3s ease;
    }
    .header {
        background: var(--ui-bg);
        backdrop-filter: blur(20px);
        padding: 20px 30px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 50;
    }
    .header-title {
        font-size: 24px;
        font-weight: 700;
    }
    .header-actions {
        display: flex;
        gap: 15px;
        align-items: center;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    .btn-primary {
        background: var(--primary-color);
        color: white;
    }
    .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }
    .btn-secondary {
        background: var(--light-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
    }
    .btn-secondary:hover {
        background: var(--dark-bg);
    }
    .btn-danger {
        background: var(--danger-color);
        color: white;
    }
    .btn-danger:hover {
        background: #dc2626;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }
    .kanban-container {
        flex: 1;
        padding: 30px;
        overflow-x: auto;
        overflow-y: auto;
        position: relative; /* Added for positioning scroll indicator */
    }
   
    /* --- NEW CSS: Scroll indicator (right fade when scrollable) --- */
    .kanban-container.scrollable::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 30px;
      background: linear-gradient(to left, rgba(0,0,0,0.3), transparent);
      pointer-events: none;
      z-index: 5;
    }
    /* --- END NEW CSS --- */
    .kanban-board {
        display: flex;
        gap: 20px;
        min-height: 600px;
    }
    .kanban-column {
        flex: 1;
        min-width: 300px;
        background: var(--ui-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
    }
    .kanban-column.drag-over {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--primary-color);
    }
    .column-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--border-color);
    }
    .column-title {
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .column-count {
        background: var(--border-color);
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
    }
    .notes-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 200px;
    }
    .note-card {
        transform-style: preserve-3d;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border-radius: 12px;
        padding: 16px;
        box-shadow: var(--shadow-sm);
        cursor: move;
        transition: all 0.3s ease;
        border-left: 4px solid var(--primary-color);
        opacity: 1 !important;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .note-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
    }
    .note-card.dragging {
        opacity: 0.5;
        transform: rotate(2deg) scale(1.05);
        z-index: 10000; /* High z-index for dragged card */
    }
    .note-card.urgent {
        border-left-color: var(--danger-color);
    }
    .note-card.high {
        border-left-color: var(--warning-color);
    }
    .note-card.medium {
        border-left-color: var(--primary-color);
    }
    .note-card.low {
        border-left-color: var(--success-color);
    }
    .note-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
    }
    .note-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        flex: 1;
    }
    .note-priority {
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
    }
    .priority-urgent {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger-color);
    }
    .priority-high {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning-color);
    }
    .priority-medium {
        background: rgba(59, 130, 246, 0.2);
        color: var(--primary-color);
    }
    .priority-low {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success-color);
    }
    .note-content {
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.5;
        margin-bottom: 12px;
    }
    .note-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: var(--text-secondary);
        gap: 12px;
    }
    .note-meta {
        display: flex;
        gap: 12px;
    }
    .note-meta span {
        display: flex;
        align-items: center;
        gap: 4px;
    }
    .note-assignee {
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .assignee-avatar {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8px;
        font-weight: 600;
        color: white;
    }
    .note-actions {
        display: flex;
        gap: 4px;
    }
    .note-action-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 4px 6px;
        border-radius: 4px;
        transition: all 0.3s ease;
    }
    .note-action-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
    }
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
    }
    .modal {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-lg);
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }
    .modal-title {
        font-size: 20px;
        font-weight: 600;
    }
    .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .modal-close:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-primary);
    }
    .form-input,
    .form-textarea,
    .form-select {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: var(--light-bg);
        color: var(--text-primary);
    }
    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .form-textarea {
        resize: vertical;
        min-height: 100px;
    }
    .form-row {
        display: flex;
        gap: 15px;
    }
    .form-row .form-group {
        flex: 1;
    }
    .priority-options {
        display: flex;
        gap: 10px;
    }
    .priority-option {
        flex: 1;
        padding: 12px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-primary);
    }
    .priority-option:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
    }
    .priority-option.selected {
        color: white;
    }
    .priority-option.urgent.selected {
        background: var(--danger-color);
        border-color: var(--danger-color);
    }
    .priority-option.high.selected {
        background: var(--warning-color);
        border-color: var(--warning-color);
    }
    .priority-option.medium.selected {
        background: var(--primary-color);
        border-color: var(--primary-color);
    }
    .priority-option.low.selected {
        background: var(--success-color);
        border-color: var(--success-color);
    }
    .form-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 25px;
    }
    .filter-bar {
        background: var(--ui-bg);
        backdrop-filter: blur(20px);
        padding: 20px 30px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        gap: 15px;
        align-items: center;
    }
    .filter-bar.hidden {
        display: none;
    }
    .filter-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .filter-label {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
    }
    .notification-badge {
        position: relative;
    }
   
    .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--danger-color);
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
    }
    .sidebar-toggle {
      display: inline-flex;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .tabs {
      display: flex;
      overflow-x: auto;
      background: var(--ui-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 0 30px;
      position: relative;
    }
    .tab-btn {
      padding: 12px 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      position: relative;
    }
    .tab-btn.active {
      color: var(--text-primary);
      border-bottom: 2px solid var(--primary-color);
    }
    .tab-btn:hover {
      color: var(--text-primary);
    }
    .tab-badge {
      position: absolute;
      top: 0px;
      right: 0px;
      background: var(--danger-color);
      color: white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      font-weight: 600;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--success-color);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1001;
      max-width: 300px;
      animation: slideInToast 0.3s ease-out;
    }
    .toast button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 24px;
    }
    @keyframes slideInToast {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-secondary);
    }
    .empty-state i {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
    }
    .empty-state p {
        font-size: 14px;
        margin-bottom: 20px;
    }
    .fade-in {
        animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
